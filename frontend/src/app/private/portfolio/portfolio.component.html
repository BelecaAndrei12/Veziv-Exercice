<div class="title">
  <div class="info-section">
  <h1>{{user.username | uppercase}}</h1>
  <p>{{user.email}}</p>
</div>
  <hr class="title-line">
</div>
<div class="about-container">
  <img src="../../../assets/default-iamge.jpg" alt="default-fallback">
  <div class="description-section">
    {{user.description}}
  </div>
  <hr class="about-section-line">
</div>
<div class="portfolio-entries-list">
  <div *ngFor="let entry of portfolioEntries$ | async" class="portfolio-entry">
    <div class="entry-details">
      <h2>{{ entry.title }}</h2>
      <p>{{ entry.description }}</p>
      <a href="{{ entry.customerUrl }}" target="_blank">{{ entry.customerUrl }}</a>
    </div>
    <div class="entry-image">
      <img src="../../../assets/default-iamge.jpg" alt="fallback" class="rounded-image">
    </div>
    <div class="entry-actions">
      <button (click)="editEntry(entry)">Edit</button>
      <button (click)="deleteEntry()">Delete</button>
    </div>
  </div>
</div>

<div *ngIf="editEntryForm" class="edit-entry-form">
  <mat-card>
    <mat-card-title>Edit Form</mat-card-title>
    <mat-card-content>
      <form [formGroup]="editEntryForm" (ngSubmit)="saveChanges()">
        <mat-form-field>
          <label>Title:</label>
          <input matInput formControlName="title" id="title" />
        </mat-form-field>

        <mat-form-field>
          <label>Description:</label>
          <textarea matInput formControlName="description" id="description"></textarea>
        </mat-form-field>

        <mat-form-field>
          <label>Customer Link:</label>
          <input matInput formControlName="customerUrl" id="customerUrl" />
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Save</button>
        <button type="button" (click)="closeEntryEditForm()" mat-button>Cancel</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
