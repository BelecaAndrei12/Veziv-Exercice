<div class="container">
  <div>
    <div>
      <mat-card>
        <mat-card-title>Register</mat-card-title>

        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <mat-form-field>
              <input type="email" matInput placeholder="Email" formControlName="email" style="color:white">
              <mat-error *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
                Email is required and must be a valid email address.
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="username">
              <mat-error *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)">
                Username is required.
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
                Password is required and must be at least 6 characters long.
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
              <mat-error *ngIf="registerForm.hasError('passwordMismatch') && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
                Passwords do not match.
              </mat-error>
            </mat-form-field>

            <mat-hint *ngIf="!registerForm?.valid"><small>Please fill out all needed information.</small></mat-hint>

            <div class="button">
              <button mat-button type="submit" [disabled]="!registerForm?.valid">Register</button>
            </div>

          </form>
        </mat-card-content>

      </mat-card>
      <div class="login-route">
        <a [routerLink]="['/public/login']">Already have an account?</a>
      </div>

    </div>
  </div>
</div>
