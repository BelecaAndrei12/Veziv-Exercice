<div class="container">
  <div>
    <div>
      <mat-card>
        <mat-error class="login-error" *ngIf="wrongCredentials">
          Wrong Credentials!
        </mat-error>
        <mat-card-title>Login</mat-card-title>

        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <mat-form-field>
              <input type="email" matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                Email is required.
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                Password is required.
              </mat-error>
            </mat-form-field>

            <mat-hint *ngIf="!loginForm?.valid"><small>Please fill out all needed information.</small></mat-hint>

            <div class="button">
              <button mat-button type="submit" [disabled]="!loginForm?.valid">Login</button>
            </div>

          </form>
        </mat-card-content>

      </mat-card>
      <div class="register-route">
        <a [routerLink]="['/public/register']">Don`t have an account?</a>
      </div>

    </div>
  </div>
</div>
